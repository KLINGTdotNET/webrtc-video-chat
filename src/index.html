<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./css/main.css" media="all" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="ds-grid">
        <div class="ds-video" id="video-div">
            <video id="video"></video>
        </div>
        <div class="ds-chat" id="chat-div">
            <div class="ds-vcenter">
                <textarea name="chat" id="messages-div" class="ds-messages ds-sans ds-inset-shadow" disabled="yes"></textarea>
                <input type="text" id="message-div" placeholder="Sag etwas ..." name="message" class="ds-message ds-sans ds-inset-shadow">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
